<h1>Símbolos especiais</h1>
<p>
		&lt;
		&gt;
		&le;
		&ge;<br/>

		&lt; <!-- Simbolo menor -->
		&gt; <!-- Símbolo maior -->
		&le; <!-- Simbolo menor igual -->
		&ge; <!-- Simbolo maior igual -->
		<br/>

		&pound; <!-- Moeda libra -->
		&yen; <!-- Moeda Japonesa Iene -->
		&euro;<br/> <!-- Moeda Euro -->

		&copy; <!-- Símbolo de copyright -->
		&reg; <!-- Símbolo de registered mark -->
		&trade;<br/> <!-- Símbolo de Trade Mark , Marca Registrada -->
		&permil; <!-- Símbolo de por mil % -->
		&sum; <!-- Símbolo de somatório -->
		&infin; <!-- Símbolo de infinito -->
		&times; <!-- SImbolo de multiplicação -->
		&plusmn; <!-- Símbolo Mais o menos -->
		&oplus; <!-- Símbolo de mais dentro de um círculo -->
		&radic; <!-- Símbolo de raiz quadrada -->
		&ne; <!-- Sìmbolo de não igual --><br/>

		&Delta; <!-- Sìmbolo de Delta maiusculo -->
		&delta; <!-- Sìmbolo de delta minusculo  -->
		&Omega; <!-- Sìmbolo de Omega maiusculo -->
		&omega; <!-- Símbolo de omega minusculo -->
		&Phi; <!-- Símbolo de phi Maiusculo -->
		&phi; <!-- Sìmbolo de phi Minusculo --><br/>

		&larr; <!-- Sìmbolo seta para esquerda -->
		&Rarr; <!-- Sìmbolo seta para direita, adicionando letras maisculas ao codigo dos simbolos gera se mudança dos mesmos -->
		&uarr; <!-- Sìmbolo de seta para cima -->
		&darr; <!-- Sìmbolo de seta para baixo -->
		&harr;<br/> <!-- Símbolo de seta para os dois lados -->

		&spades;<!-- Sìmbolo de espadas naipe baralho -->
		&clubs;<!-- Símbolo paus naipe baralho -->
		&hearts;<!-- Símbolo copas naipe baralho -->
		&diams;<!-- Sìmbolo ouros naipe baralho -->




</p>
