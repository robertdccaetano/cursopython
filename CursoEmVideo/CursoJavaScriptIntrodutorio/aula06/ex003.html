<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro Script em JavaScript</title>
    <style>
        body{
            background: rgb(102, 102, 150);
            color: #fff;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(255, 217, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(prompt('Digite um número: ')); // Recebe o valor string
       var n2 = Number(prompt('Digite outro número: ')); // Recebe o valor string
       var s = n1 + n2;
       alert(`A soma entre ${n1} e ${n2} é igual ${s}`);
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
