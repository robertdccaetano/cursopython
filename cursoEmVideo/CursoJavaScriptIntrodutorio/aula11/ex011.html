<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identificador de Nacionalidade</title>
</head>
<body>

    <h1>Identificador de Nacionalidade</h1>
    Digite seu país de origem: <input type="text" id="txtpais" name="txtpais">
    <input type="button" value="Enviar" onclick="identificar()">
    <div id="res">
        Não identificado            
    </div>

    <script>
        function identificar() {
            var elemento = window.document.querySelector('input#txtpais');
            var nacio = elemento.value;
            var res = window.document.getElementById('res');
             if (nacio == 'Brasil') {
                res.innerHTML = `<p>Como você nasceu no <i>${nacio}</i> tu és <strong>Brasileiro!</strong></p>`;
                res.innerHTML += `<p>Continue assim, pois a prática leva a perfeição!</p>`;
             } else { 
                res.innerHTML = `<p>Como você nasceu no <i>${nacio}</i> tu és <strong>Estrangeiro!</strong></p>`;
                res.innerHTML += `<p>Por favor identifique-se o mais rápido possível!</p> `;
             }
        }
    </script>
</body>
</html>
